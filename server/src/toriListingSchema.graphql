"Represents a tori.fi search"
type ToriItem {
  id: ID!

  "Title is user supplied descriptive name for the search"
  title: String!

  "Url contains the search parameters and filters"
  url: String!
}

type Query {
  allToriQueries: [ToriItem!]!
}

type Mutation {
  addToriQuery(url: String!): String!
}
